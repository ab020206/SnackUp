<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnackUp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SnackUp</h1>
        <p>"Quick meals for hungry minds!"</p>
    </header>

    <main>
        <div class="mood-selection">
            <h2>What's your mood right now?</h2>
            <p>Need something quick, spicy, or comforting? We've got you covered!</p>
            <button id="spicy" class="mood-btn">Craving Something Spicy?</button>
            <button id="quick" class="mood-btn">Need Something Quick?</button>
            <button id="comforting" class="mood-btn">Looking for Comfort Food?</button>
            <button id="sweet" class="mood-btn">Craving Something Sweet?</button>
            <button id="light" class="mood-btn">Looking for a Light Snack?</button>
            <button id="filling" class="mood-btn">Need Something Filling?</button>
            <button id="hearty" class="mood-btn">Need Something Hearty?</button>
        </div>

        <div id="recipe-list" class="recipes"></div>
    </main>

    <footer>
        <p>"Food is the ingredient that binds us together!"</p>
        <p>&copy; 2024 SnackUp | Quick meals, more time for studies!</p>
    </footer>

    <script src="recipes.js"></script>
    <script src="script.js"></script>
</body>
</html>
